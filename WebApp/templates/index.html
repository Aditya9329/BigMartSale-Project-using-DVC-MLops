<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BigMartSales Prediction</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BigMartSales Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/Aditya9329/BigMartSale-Project-using-DVC-MLops">Source code</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://aditya9329.github.io/Portfolio/">About me</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <h5 style="text-align:center;">Enter the details as indicated:</h5>
    <br>


    <form  style="width:70%;margin:0px auto;"  method="post" action="#">
      {% csrf_token %}
      <input class="form-control my-2" type="text" name="item_identifier" placeholder="item identifier" aria-label="default input example">

      <input class="form-control my-2" type="text" name="item_weight" placeholder="item weight" aria-label="default input example">

      <input class="form-control my-2" type="text" name="item_fat_content" placeholder="item fat content" aria-label="default input example">

      <input class="form-control my-2" type="text" name="item_visibility" placeholder="item visibility" aria-label="default input example">

      <input class="form-control my-2" type="text" name="item_type" placeholder="item type" aria-label="default input example">

      <input class="form-control my-2" type="text" name="item_mrp" placeholder="item MRP" aria-label="default input example">

      <input class="form-control my-2" type="text" name="outlet_identifier" placeholder="outlet identifier" aria-label="default input example">

      <input class="form-control my-2" type="text" name="outlet_establishment" placeholder="outlet establishment" aria-label="default input example">

      <input class="form-control my-2" type="text" name="outlet_size" placeholder="outlet size" aria-label="default input example">

      <input class="form-control my-2" type="text" name="outlet_location_type" placeholder="outlet location type" aria-label="default input example">

      <input class="form-control my-2" type="text" name="outlet_type" placeholder="outlet type" aria-label="default input example">
      <br>
      <br>
      <input class="btn btn-primary" type="submit" value="Input">
    </form>


























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
